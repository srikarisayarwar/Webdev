<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Enroll Student Information" />
    <title>Student's Enrollment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="display.js" type="text/javascript"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous"> -->
  </head>
  <body>
    <header>
      <h2>Student Enrollment Form</h2>
    </header>
    <main>
      <form class="left">
        <h4 id ="blank">No bank values are allowed</h4>
        Name <input type="text" id="name" class="clear" /><br /><br />
        Email <input type="text" id="email" class="clear"/><h4 id="invalid">Invalid</h4><br /><br />
        Website <input type="link" id="weblink" class="clear" /> <br /><br />
        Image link <input type="link" id="imglink" class="clear" /> <br /><br />
        Gender
        <input
          type="radio"
          name="gender"
          value="male"
          class="gender"
          id="male"
        />
        male
        <br />
        <input
          type="radio"
          name="gender"
          value="female"
          class="gender"
          id="female"
        />
        female <br />
        <h4 id ="gender">Gender is not selected</h4><br />
        Skills
        <input type="checkbox" value="java" class="skills" id="java" /> java
        <input type="checkbox" value="html" class="skills" id="html" /> html
        <input type="checkbox" value="css" class="skills" id="css" /> css
        <h4 id ="course">Please select atleast one course</h4>
        <br /><br />
        <input
          id="enroll"
          type="button"
          onclick="return addData();"
          value="Entroll Student"
        />
        <input id="clear" type="button" onclick="clearInput();" value="clear" />
      </form>
      <div class="right">
        <h3>Enrolled Students</h3>
        <br />
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody id="mytable"></tbody>
        </table>
      </div>
    </main>
    <footer>
      <h5>Copy Right 2023 by Fresher hiring</h5>
    </footer>
  </body>
</html>
